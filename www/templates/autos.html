<ion-view view-title="Autos" hide-nav-bar="true">

	<!-- Menu no repetido de la clase abstracta --> 
	<ion-header-bar class="bar bar-header bar-positive">
		<a class="button button-icon ion-ios-undo button-clear" href="#/app/home"></a>
        <h1 class="title">Autos</h1>
         <button class="button button-icon button-clear ion-information-circled" ng-click="showAlert()">
        </button>
      </ion-header-bar>

  <div class="bar has-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder ng-model="query">
  </label>
 </div>

  <ion-content class="padding">
  <br/>
  <br/>
     <ion-list class="list">
    	<ion-item class="item item-icon-right item-thumbnail-left item-text-wrap"
    		ng-repeat="item in autos | filter:query" 
			ng-click="toggleDescripcion(item)"
			ng-class="{'noresumido' :item.resumido}">
    		<img src="{{item.foto}}">
    		<h3>{{item.titulo}}</h3>

        <!-- metodo para mostrar de forma resumida el contenido -->
    		<p ng-show="!item.resumido">{{item.descripcion | limitTo:85}}
    			{{item.descripcion.length > 85 ? '&hellip;':''}}</p>
    		<p ng-show="item.resumido">{{item.descripcion}}</p>
        
        <a class="button button-icon icon ion-eye" href="#/app/datos/{{item.id}}"></a>
    	</ion-item>
    </ion-list>
    
  </ion-content>
</ion-view>
