<ion-side-menus enable-menu-with-back-views="true">
  
  <ion-side-menu-content>

    <ion-nav-bar class="bar-positive">
<!--       Icono para abrir el menu a la izquiera-->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

<!--       Icono para abrir la Informacion de la app  -->
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-information-circled" ng-click="showAlert()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

<!--   Contenido del menu lateral-->
    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

    <!-- Contenido dentro del menu desplegable --> 
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Items</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
      <!-- Creacion de items con nombre imagen -->
        <ion-item class="item-icon-right" menu-close href="#/app/autos">
          Autos
          <i class="icon ion-android-car positive"></i>
        </ion-item>
        <!-- Creacion de items con nombre imagen -->
        <ion-item class="item-icon-right" menu-close href="#/app/sitios">
          Sitios
          <i class="icon ion-earth positive"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
